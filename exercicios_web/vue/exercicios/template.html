<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Template</title>
		<link rel="stylesheet" href="/css/estilo.css" />
		<script src="/js/vue.min.js"></script>
	</head>
	<body class="exercicio">
		<div id="app"></div>
		<script>
			new Vue({
				el: "#app",
				data: {
					titulo: "VueJS",
					subtitulo: "Framework Progressivo",
				},
				template: `
			             <div>
			                 <h1>{{titulo}}</h1>
			                 <h2>{{subtitulo}}</h2>
			             </div>` /*se n찾o tive div ele n찾o da problema igual ao react, mas ele s처 ira renderizar o
			                primeiro elemento, ent찾o se deve envolver em uma close tag*/,
			});
		</script>
	</body>
</html>
